<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
    content="Agência de viagens Travel Agency. Discovery new places">
    <title>Travel Agency</title>
    <link rel="shortcut icon" href="img/airplane-ico.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- CABECALHO -->
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="img/logo-top.svg" alt="Logo da empresa" width="55x55">
            </div>

            <div class="header-titulos">
                <h2>PACOTES</h2>
                <h2>PROMOÇÕES</h2>
                <h2>DESCUBRA</h2>
            </div>

            <div class="header-interacoes">
                <img class="header-interacoes__carrinho" src="img/buy-car.svg" alt="Carrinho de compras" width="32x33">
                <img class="header-interacoes__usuario" src="img/user.svg" alt="Usuario" width="32x33">
            </div>
        </div>

        <div class="div">
        <button class="header-button">
            <a href="#">Veja todas as opções</a>
            <img src="img/arrow_button.svg" alt="seta botao">
        </button>
        <br>
        </div>
    </header>

    <!-- IMAGENS BANNER CAPA -->
    <main>
        <div class="banner">
            <img class="banner-img img-lateral-italia" src="img/italia-banner.png" alt="" width="249x253">
            <img class="banner-img" src="img/grecia-banner.png" alt="" width="249x253">
            <img class="banner-img img-lateral-tailandia" src="img/tailandia-banner.png" alt="" width="249x253">
        </div>
    </main>

    <!-- PROMOÇÕES -->
    <section class="promocoes">
        <h2>PROMOÇÕES</h2>
    </section>
</body>
</html>
